<html lang="en">
<head>

    <title>Quiz App | Web Tech </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/webtech-icon.png" type="icon">

        </div>
    </div>
<script src="scripts.js"></script>

</html>
